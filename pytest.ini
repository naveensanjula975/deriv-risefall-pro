[pytest]
# Pytest configuration for Deriv Rise/Fall Bot Pro

# Test paths
testpaths = tests

# Python files to discover
python_files = test_*.py

# Python functions to discover
python_functions = test_*

# Python classes to discover
python_classes = Test*

# Output verbosity
addopts = -v --tb=short

# Show local variables in tracebacks
showlocals = true

# Warnings configuration
filterwarnings =
    ignore::DeprecationWarning

# Coverage configuration (if pytest-cov is installed)
# Uncomment to enable coverage
# addopts = -v --cov=src --cov-report=term-missing

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    telegram: marks tests that require Telegram setup
